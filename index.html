<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">

     <!-- Our JavaScript -->
     <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Destination Vacation WishList</h1>
        <p>Here you will add the vacation destinations WishList where you plan to on in future.</p>
    </header>
    
    <main>
        <form id="wishList_form">

            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Destination Name" required>
            
            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Destination Location" required>
            
            <label for="image">Image</label>
            <input type="url" id="image" placeholder="upload image url">
            
            <label for="description">Destination description</label>
            <textarea id="description" placeholder="describe the destination"></textarea>
            
            <button type="submit">Add to WishList</button>

        </form>

        <article>
            <h2 id="title">Enter destination details</h2>
            <div id="destination_container">

                <!-- <div class="card">
                    <img src="images/signpost.jpg">

                        <p class="card-text"></p>
                        <button>Remove</button>
                    </div>
                </div> -->
            </div>
        </article>
    </main>
</body>

</html>
